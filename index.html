<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت گلچین</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            color: #fff;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 220px;
        }
        .btn i {
            margin-left: 10px;
            font-size: 24px;
        }
        .telegram {
            background: #0088cc;
        }
        .telegram:hover {
            background: #0077b5;
        }
        .instagram {
            background: #E1306C;
        }
        .instagram:hover {
            background: #C13584;
        }
    </style>
</head>
<body>
    <h1>فروشگاه میوه و سبزی گلچین</h1>
    <a class="btn telegram" href="https://t.me/fruits_and_vegetables_golchin" target="_blank">
        <i class="fa-brands fa-telegram"></i> تلگرام
    </a>
    <a class="btn instagram" href="https://instagram.com/YOUR_INSTAGRAM" target="_blank">
        <i class="fa-brands fa-instagram"></i> اینستاگرام
    </a>
</body>
</html>
