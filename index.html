<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت گلچین</title>
    <style>
        body {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .btn {
            background: rgba(255, 255, 255, 0.8);
            color: #2d572c;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .btn:hover {
            background: #2d572c;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>به فروشگاه میوه و سبزی گلچین خوش آمدید</h1>
    <a class="btn" href="https://t.me/YOUR_TELEGRAM" target="_blank">تلگرام</a>
    <a class="btn" href="https://instagram.com/YOUR_INSTAGRAM" target="_blank">اینستاگرام</a>
</body>
</html>
